<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Academico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/pulse/bootstrap.min.css">

<body>
    
   <div class="container p-4">
       <div class="row">
          <div class="col-md-4">
              <div class="card">
                  <div class="card-body">
                    <form id="personal-form">
                        <div class="form-group">
                            <input type="text" id="personal-name" class="form-control"
                            placeholder="Name" autofocus>  
                        </div>
                        <div class="form-group">
                            <input type="text"  id="personal-email" class="form-control"
                            placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text"  id="personal-extension" class="form-control"
                            placeholder="Extension">
                        </div>
                        <div class="form-group">
                            <input type="text"  id="personal-place" class="form-control"
                            placeholder="Cubiculo">
                        </div>
                        <button class="btn btn-primary" id="btn-personal-form" style="float: right;" >
                            Save
                        </button>
                    </form>
                  </div>
              </div>
          </div>
       </div>
   </div>
   <div class="container">
    <div class="row">
        <table id="directorio" class="table table-hover" style="width:100%">
            <thead>
                <tr class="text-center">
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Extension</th>
                    <th scope="col">Cubiculo</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody id="personals-container" class="text-center"> 
            </tbody>
        </table>
    </div>
   </div>
