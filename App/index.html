        FMAT

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ID-colapsar" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>

  <main>

    <section class="mapa">
      <div id="map" class="map map-home"></div>
    </section>

    <!--
    <section id="informacion" class="information">
      <div class="asunto">
        </div>
    </section>
      -->



    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
          <i class="fab fa-angellist"></i> Eventos FMAT
      </h1>
      <div class="d-flex justify-content-center">
          <form class="w-50">
              <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" />
              <input type="text" id="proname" class="form-control" autocomplete="off"
                  placeholder="Descripcion" />
              <div class="row">
                  <div class="col">
                      <input type="text" id="seller" class="form-control m-0" autocomplete="off"
                          placeholder="Lugar" />
                  </div>
                  <div class="col">
                      <input type="text" id="price" class="form-control m-0" autocomplete="off"
                          placeholder="Fecha" />
                  </div>
              </div>
          </form>
      </div>
      <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btn-create">Create</button>
          <button class="btn btn-primary" id="btn-read">Read</button>
          <button class="btn btn-warning" id="btn-update">Update</button>
          <button class="btn btn-danger" id="btn-delete">Delete All</button>
      </div>

      <!--  Table -->
      <div class="d-flex table-data">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col">Lugar</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                  </tr>
              </thead>
              <tbody id="tbody">
                  <!--
                  <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                  </tr>
                  <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                  </tr>
                  -->
              </tbody>
          </table>
      </div>
      <div id="notfound"></div>
  </div>

      <!--
      </div>
    </section>
      -->
  </main>
  <!-- Labels -->
  <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully...!</div>
  <div class="w-100 btn btn-warning updatemsg">Data Updated..! Refresh Database To See Result</div>
  <div class="w-100 btn btn-danger deletemsg">Data Deleted..!</div>

    crossorigin=""></script>

  <script type="module" src="script/Modelo/Ubicacion.js"></script>
  <script type="module" src="script/Modelo/Edificio.js"></script>
  <script type="module" src="script/Modelo/Cubiculo.js"></script>
  <script type="module" src="script/Modelo/Maestro.js"></script>
  <script type="module" src="script/Modelo/Horario.js"></script>
